<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>animation css</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    body { 
      background-color: green;
    }  

    .boxParent {
      display: flex;
      flex-direction: column;
    }

    .box {
      width: 100px;
      height: 100px;
      text-align: center;
      display: inherit;
      justify-content: center;
      margin: 5rem;
      border: black 3px solid;
    }

    .blue {
      background-color: blue;
    }

    .yellow {
      background-color: yellow;
    }

    .red {
      background-color: red;
    }
    
    .animate__animated.animate__fadeInUpBig {
      --animate-duration: .8s;
    }

  </style>
</head>
<body class="boxParent">
  <h1>Test</h1>  
  <div class="box blue animate__animated animate__fadeInUpBig">x</div>
  <div class="box red animate__animated animate__fadeInUpBig">y</div>
  <div class="box yellow animate__animated animate__fadeInUpBig">z</div>
  

</body>
</html>
